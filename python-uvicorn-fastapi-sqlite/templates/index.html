<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic web benchmark template</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  </head>
  <body>
      <section id="tables">
        <h2>Hi, {{ name }}!</h2>
        <figure>
          <table role="grid">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Release Year</th>
              </tr>
            </thead>
            <tbody>
              {% for film in films %}
              <tr>
                <th scope="row">{{- loop.index0 }}</th>
                <td>{{ film[0] }}</td>
                <td>{{ film[1] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </figure>
      </section>
  </body>
</html>
